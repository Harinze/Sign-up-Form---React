<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
      <title>Sign Up Page</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
    <body>
        <h1> Sign Up </h1>
        <form action="welcome.html" id="signupForm">
            First Name:<input type="text" name="fName"><br>
            Last Name: <input type="text" name="lName"><br>
            <br>
            <div>
            Gender:
                <input type="radio" name="gender" value="m">Male
                <input type="radio" name="gender" value="f">Female<br>
            </div>
            <br>
            Zip Code: <input type="text" id="zip" name="zip">
            <span id="zipNotFound"></span><br>
            
            City: <span id="city"></span> <br>
            Latitude: <span id="latitude"></span>
           <br>
            Longitude: <span id="longitude"></span> 
           <br><br>
        
            State:
            <select id="state" name="state">
                <option>Select One</option>
            </select> <br>
            Select a County: <select id="county"></select><br>
            Desired Username: 
            <input type="text" id="username" name="username" ><br><br>
            <span id="usernameError"></span> <br>
            Password: <input type="password" id="password1" name="password"><br>
            <span id="suggestedpassword"></span> <br>
            
            Type Password Again: <input type="password" id="password2" name="password"><br>
            <br>
            
            <span id="passwordError"></span>
            <input type="submit" value="Sign up!">
        </form>
        <script src="js/script.js"></script>
    </body>
</html>
